<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/d5bc0facdd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box1">
        <div id="div1">
            <h1 class="txt">Login</h1>
            <div class="icons">
                <i id="soc" class="fab fa-facebook"></i>
                <i id="soc1" class="fab fa-twitter"></i>
            </div>
            <p class="txt">or use your account</p>
            <div class="inputs">
                <form>
                    <input type="email" id="username" placeholder="username" size="60px" required>
                <!-- <label for="username">Username</label> -->
                <input type="password" placeholder="password" id="password" required>
                <!-- <label for="username">Password</label> -->
                </form>
            </div>
            <br>
            <br>
            <p class="txt">
                Forgot your password?
            </p>
            <div class="vertical-center">
                <button >Log in</button>
            </div>   
        </div>
        <div id="div2">
            <div class="right">
                <h1 class="txt">
                    HTML CSS Login Form
                </h1>
                <p class="txt">
                    This form is created by Aman & Pawan with help from internet and w3schools.
                </p>
            </div>
        </div>   
    </div>
</body>
</html>
